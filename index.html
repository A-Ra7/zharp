<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Жар-птица!</title>
    <link rel="shortcut icon" type="image/png" href="img/zharp.png">
</head>
<body>
    <div class="container">
        <h1>Пари как Жар-птица</h1> 
        <h2>Преодолей 70 препятствий <br><br> Пройди 7 уровней Счастья <br><br> Найди перо Жар-птицы!</h2>
        <a href="#button-parit" id="button2" class="button">Играть</a>
    </div>

    <canvas id="canvas" width="288" height="512"></canvas>

    <div class="button-container">
        <button id="button-parit" class="button" type="button">Жми чтобы парить!</button>
        <button id="button-up" class="button" type="button">Жми чтобы взлететь!</button>
    </div>

    <div id="window-container">
        <a href="#canvas" class="wrapper"></a>
        <a onclick="reload()" class="close">
            <img src="img/krestik.png" alt="">
        </a>
        <div id="window">
            <h1>Новый рекорд!</h1>
            <p id="window-text"></p>
            <div id="img-container"></div>
            <a id="button" class="button" onclick="reload()">Играть</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
